<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4"
>
  <head>
    <head>
        <title>Log in</title>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.1/css/all.css">
        <link rel="stylesheet" href="/custom.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
        <script src="/custom.js"></script>
    </head>
    <title>Feed</title>

  </head>
  <body>
    <div th:replace="/fragment/navbar :: navbar"></div>
    <div class="container">
      <h2>Tweets</h2>

      <!-- If No Tweets in Feed -->
      <div th:if="${#lists.isEmpty(tweetList)}">
        <h2>No Tweets in your feed!</h2>
      </div>
      <!--  -->


      <div class="list-group" th:each="tweet:${tweetList}">
        <div class="list-group-item">
          <h5>
            @<a
              th:text="${tweet.user.username}"
              th:href="@{/users/} + ${tweet.user.username}"
            ></a>
            <small
              ><span
                th:text="${#dates.format(tweet.createdAt, 'M/d/yy')}"
              ></span
            ></small>
          </h5>
          <div class="row">
            <div class="col col-sm-6">
              <p th:utext="${tweet.message}"></p>
            </div>
          </div>
        </div>
    </div>

    </div>


  </body>
</html>
